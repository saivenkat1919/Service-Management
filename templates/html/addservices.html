{% extends 'html/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card-body">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    <h1 class="text-center">Add Services</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {%for i in form %}
                           {{i}}
                           {%endfor%}
                        <button type="submit" class="btn btn-dark" id="butt" style="border-radius: 10px;">Add Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
