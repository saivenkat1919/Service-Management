{% extends 'html/base.html' %}
{% block title %}signup{% endblock %}
{% block content %}
<div class="loginPage container">
    <h1>Sign Up</h1>
    <div class="card col-md-5 mx-auto shadow-lg mt-4 signup">
      <form method="POST">
        {% csrf_token %}
        {% for i in g %}   
            {{i}}
        {% endfor %}
        <button id="but" type="submit" class="btn btn-primary">Sign Up</button>
        <p class="para">Already have an account? <a href="{% url 'login' %}"><span class="span">Sign in</span></a></p>
      </form> 
    </div>
  </div>
{% endblock %}
