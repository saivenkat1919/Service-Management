 {% extends 'html/base.html' %}
 {% load static %}

{% block content %}
<style>
    .col {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
    }

    .product {
        width: 400px; /* Adjust the width as needed */
        height: 200px; /* Adjust the height as needed */
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
    }

    .product h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .product p {
        font-size: 1rem;
        color: #888;
    }

    .product img {
        max-width: 100%;
        max-height: 60%; /* Adjust the image height as needed */
        object-fit: cover;
        margin-bottom: 10px;
    }

    .product a {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .product a:hover {
        background-color: #0056b3;
    }
</style>
<div style="width: 90%; margin: auto;">
    <h1 style="padding: 20px 0 20px 0px">AC Services</h1>
    <div class="col">
        {% for product in product %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="border-radius: 10px;" width="100">
            <a href="{% url 'add_to_cart' product.pk %}" style="background-color: #333; border-radius: 10px; margin-left: 20px;">Add to Cart</a>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
